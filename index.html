<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid.git</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div class="container-fluid bg-light max-h">
        <div class="row justify-content-between align-items-center p-3">
            <div class="col-8">
                <div class="d-flex justify-content-start align-items-center">
                    <img src="img/logo-boolean.png" id="logo" alt="">
                    <h2><b>Campo Minato : La Griglia</b></h2>
                </div>
            </div>

            <div class="col-4">
                <div class="d-flex justify-content-end align-items-center">
                    <select name="cars grigio" id="cars">
                        <option value="facile">facile</option>
                        <option value="media">media</option>
                        <option value="difficile">difficile</option>
                    </select>
        
                    <button class="btn grigio mx-3 px-3 py-0 rounded-pill" id="play">play</button>
                </div>
            </div>

        </div>

        <div class="row justify-content-center align-items-center text-center">
            <div id="tabella" class="col-12 col-sm-12 col-md-8 col-lg-8">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/myscript.js"></script>
